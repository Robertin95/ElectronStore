              <tbody>

  <div class="modal crearProducto">
    <div class="modal-background"></div>
    <div class="modal-content modal-producto">
      <h3 class="title-registrar-producto">Registrar producto:</h3>

        <input type="text" class="form-control" id="costo" placeholder="Costo unitario del producto">

      <div class="form-group">

        <input type="text" class="form-control" id="precio" placeholder="Precio unitario del producto">

      <button type="button" class="btn btn-lg btn-success" id="crearProducto">Guardar</button>

    <div class="modal-content indicadorCargaContenido" style="background-color:none;">
